{% extends 'base.html' %}

{% block content %}
    <div class="post-entry container">
        <div class="row">
            {% for post in object_list %}
                <div class="col-lg-6 mb-5">
                    <div class="card h-100">
                        <div class="card-header text-center">
                            <h2><a href="{% url 'post_detail' post.pk %}" class="text-secondary">{{ post.title }}</a>
                            </h2>
                        </div>
                        <div class="card-body">
                            <p>{{ post.body | slice:"400" }}</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">show more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>


    </div>
{% endblock content %}
